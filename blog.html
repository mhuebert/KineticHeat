---
title: Blog
layout: default
disqus_hide: true
hide_title: true
---
<div class='recent-posts' style='width:700px;'>
  <ul class='posts'>
    {% for post in site.posts limit:30 %}
    {% if post.hide_from_nav == null %}
    <li>
      <div class='date'>{{ post.date | date_to_string }}</div>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
